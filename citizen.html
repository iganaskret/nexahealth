<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="CSS/style.css" type="text/css" rel="stylesheet" media="all" />
    <title>NEXA Health</title>
  </head>
  <body>
    <!-- Loader -->
    <div class="wrapper"></div>
    <!-- Content of the homepage -->
    <div class="content hide">
      <!-- Main content  -->
      <main>
        <div class="landing">
          <!-- Navigation -->
          <nav>
            <div class="burger-menu">
              <div class="burger"></div>
            </div>
            <div class="logo">
              <img src="Images/logo-final-1.svg" alt="logo" />
            </div>
          </nav>
          <div class="animation">Here goes the animation</div>
        </div>
        <div class="homepage-content">
          <div class="post-container"></div>
          <div class="video">
            <video width="320" height="640" autoplay id="chatbox-video">
              <source src="Images/Chatbot.ogg" type="video/ogg" />
              Your browser does not support the video tag.
            </video>
          </div>
        </div>
        <div class="subscription">
          <div class="subscription-grid">
            <div class="subscribe"><button>Subscribe</button></div>
            <div class="schedule"><button>Schedule a meeting</button></div>
          </div>
        </div>
      </main>
      <!-- Footer -->
      <footer>
        <div><img src="Images/logo-final-1.png" alt="logo" /></div>
        <div><a href="#">follow us on linkedin</a></div>
        <div>
          <h2>NEXA Health</h2>
          <p>Street Name 123</p>
          <p>2000 Copenhagen</p>
          <p>Denmark</p>
        </div>
      </footer>

      <!-- Menu -->
      <div class="menu hide">
        <ul class="subheader">
          <li>HOMEPAGE</li>
          <li>VISION</li>
          <li>TEAM</li>
          <li>SUBSCRIPTION</li>
        </ul>
      </div>
    </div>
  </body>
  <!-- Template for posts -->
  <template>
    <div class="post">
      <!-- <h1 class="post-header header">Header</h1>
      <h2 class="post-subheader subheader">Subheader</h2> -->
      <p class="post-content content">Content</p>
    </div>
  </template>
  <script src="JavaScript/script-citizen.js"></script>
</html>
